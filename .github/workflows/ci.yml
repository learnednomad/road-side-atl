name: CI

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx tsc --noEmit

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run test:coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    env:
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
      NEXT_PUBLIC_CASHAPP_TAG: placeholder
      NEXT_PUBLIC_ZELLE_INFO: placeholder
      NEXT_PUBLIC_BUSINESS_PHONE: "555-000-0000"
      NEXT_PUBLIC_BUSINESS_NAME: RoadSide ATL
      NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: placeholder
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
        env:
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
          AUTH_SECRET: ci-build-secret-not-real
          SKIP_ENV_VALIDATION: "1"

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/development'
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=placeholder \
            --build-arg NEXT_PUBLIC_CASHAPP_TAG=placeholder \
            --build-arg NEXT_PUBLIC_ZELLE_INFO=placeholder \
            --build-arg NEXT_PUBLIC_BUSINESS_PHONE=555-000-0000 \
            --build-arg NEXT_PUBLIC_BUSINESS_NAME="RoadSide ATL" \
            --build-arg NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=placeholder \
            -t roadside-atl:${{ github.sha }} \
            .
